<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="resources/favicon.ico">
    <title>manurs web page</title>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    
    <header class="page-header" role="banner">
      <h1 class="project-name">Manuel Reyes Sánchez</h1>
      <br>
      <a href="/" class="btn">Main page</a>
      <a href="projects" class="btn">Projects</a>
    </header>

    <main id="content" class="main-content-alt" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">Manuel Reyes Sánchez website.</br></span>
        <span class="site-footer-credits">Generated by <a target="_blank" href="https://pages.github.com">GitHub Pages</a>.</br></span>
        <span class="site-footer-credits">
        <a target="_blank" href="https://jekyllrb.com/">Jekyll</a> page. 
        <a target="_blank" href="https://github.com/pages-themes/cayman">Cayman</a> theme.
        <a target="_blank" href="https://github.com/manurs/manurs.github.io">Modified</a> templete.
        </span>
      </footer>

    </main>

    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <script>
      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
              document.getElementById("myBtn").style.display = "block";
          } else {
              document.getElementById("myBtn").style.display = "none";
          }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
      }
    </script>

  </body>
</html>
