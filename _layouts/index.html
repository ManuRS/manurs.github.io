<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="resources/favicon.ico">
    <title>Reyes-Sanchez, M.</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>
  <body>
    
    <header class="page-header" role="banner">
      <h1 class="project-name">Manuel Reyes Sánchez</h1><br>
      <a href="publications" class="btn">Publications</a>
      <a href="projects" class="btn">Projects</a>
    </header>

    <main id="content" class="main-content" role="main">

      {{ content }}

      <!--Common-->
              <footer class="site-footer">
                  <span class="site-footer-credits">Manuel Reyes Sánchez webpage.</span><br>
                  <span class="site-footer-credits">
                  Generated by <a target="_blank" href="https://pages.github.com">GitHub Pages</a>
                  (<a target="_blank" href="https://jekyllrb.com/">Jekyll</a> & 
                  <a target="_blank" href="https://github.com/pages-themes/cayman">Cayman</a>).
                  </span>
              </footer>

              <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
              <script>
                  // When the user scrolls down 20px from the top of the document, show the button
                  window.onscroll = function() {scrollFunction()};

                  function scrollFunction() {
                      if (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) {
                          document.getElementById("myBtn").style.display = "block";
                      } else {
                          document.getElementById("myBtn").style.display = "none";
                      }
                  }

                  // When the user clicks on the button, scroll to the top of the document
                  function topFunction() {
                      document.body.scrollTop = 0;
                      document.documentElement.scrollTop = 0;
                  }

                  function copyToClipboard(element) {
                      var $temp = $("<input>");
                      $("body").append($temp);
                      $temp.val($(element).text()).select();
                      document.execCommand("copy");
                      $temp.remove();
                  }
              </script>
      <!--Common end-->

    </main>
  </body>
</html>
